<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="announcer">PRESS START NEW GAME</h1>
    <div class="game_board"></div>
    <span class="button-wrapper"><button class="start_new_game">START NEW GAME</button></span>
    <dialog class="confirm_new_game">
        <h1>Are you sure you want to restart the game?</h1>
        <form class="button-wrapper" method="dialog">
            <button class="newgame-yes">YES</button>
            <button class="newgame-no">NO</button>
        </form>
    </dialog>
    <dialog class="choose_names">
        <h1>Enter players names:</h1>
        <form class="name-choice">
            <label for="player1-name">Player 1:</label>
            <input type="text" name="Name of first player" id="player1-name">
            <label for="player2-name">Player 2:</label>
            <input type="text" name="Name of the second player" id="player2-name">
        </form>
    </dialog>
</body>
</html>
