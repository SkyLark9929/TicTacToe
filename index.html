<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="source.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="announcer">PRESS START NEW GAME</h1>
    <div class="game_board"></div>
    <span class="button-wrapper"><button class="start_new_game">START NEW GAME</button></span>
    <dialog class="confirm_new_game">
        <form method="dialog">
            <fieldset>
                <legend>Choose Name</legend>
                <p>
                    <label for="player1-name">Player 1:</label>
                    <input type="text" name="Name of first player" id="player1-name" required>
                </p>
                <p>
                    <label for="player2-name">Player 2:</label>
                    <input type="text" name="Name of the second player" id="player2-name" required>
                </p>
            </fieldset>
            <fieldset class="button-set">
                <legend>Start New Game</legend>
                <button class="newgame-yes">Confirm</button>
                <button class="newgame-no">Cancel</button>
            </fieldset>
        </form>
    </dialog>
</body>
</html>
